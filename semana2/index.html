<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main-container">
        <header>
            <h1>La comunidad de los patitos</h1>
            <p>Registra tu patito online</p>
        </header>
        <main>
            <form action="#">
                <div class="form-group">
                    <label id="" for="">Nombre
                        <input type="text" placeholder="Horacio">
                    </label>
                </div>
                <div class="form-group">
                    <label id="" for="">Apellido
                        <input type="text" placeholder="Lopez">
                    </label>
                </div>
                <div class="form-group">
                    <label id="" for="">DNI
                        <input type="number" placeholder="11111111">
                    </label>
                </div>
                <div class="form-group">
                    <label id="" for="">Fecha de Nacimiento
                        <input type="date">
                    </label>
                </div>
                <div class="form-group">
                    <label id="" for="">Email
                        <input type="email" placeholder="horacio@patitomail.com">
                    </label>
                </div>
                <div class="form-group">
                    <label id="" for="">Contraseña
                        <input type="password" placeholder="Ingrese su contraseña">
                    </label>
                </div>
                <div class="form-group">
                    <label id="" for="">Confirmar Contraseña
                        <input type="password" placeholder="Repita su contraseña">
                    </label>
                </div>
                <div class="form-group">
                    <p>¿A qué se dedica tu patito?</p>
                    <select name="" id="">
                        <option disabled selected value>Selecciona su profesion</option>
                        <option value="">Abogado</option>
                        <option value="">Policia</option>
                        <option value="">Paseador de Perros</option>
                        <option value="">Astronauta</option>
                        <option value="">Rockstar</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Suba una foto de su patito</p>
                    <label for="">
                        <input type="file">
                    </label>
                </div>
                <div class="form-group">
                    <p>Describi a tu patito en pocas palabras</p>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mi patito es de color amarillo..."></textarea>
                </div>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
